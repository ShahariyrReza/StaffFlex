<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">
        <br>
        <h2>Save Employee Data</h2>
        <hr>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        
        
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name" required>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
            <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="yourDomain@email.com" required>
            <input type="text" th:field="*{mobileNumber}" class="form-control mb-4 w-25" placeholder="Phone Number" required>
            <input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address" required>

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>
        <hr>
        <a th:href="@{/employees/list}" class="btn btn-info col-2">Go Back</a>
     
    </div>
</body>

</html>
