<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

    <div class="container">

        <h3>Employee Directory</h3>

        <!-- Add Employee Button -->
        <a th:href="@{/employees/form}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Address</th>
					<th align="center">Action</th>

				</tr>
			</thead>

            <tbody>
                <tr th:each="tempEmployee : ${employees}"> <!--theModel.addAttribute("employees", theEmployees); -->
                
                
                    <td th:text="${tempEmployee.id}" />
                    <td th:text="${tempEmployee.firstName}" />
                    <td th:text="${tempEmployee.lastName}" />
                    <td th:text="${tempEmployee.email}" />
                    <td th:text="${tempEmployee.mobileNumber}" />
                    <td th:text="${tempEmployee.address}" />
                    <td>
                        <a th:href="@{/employees/update(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm"
                            onclick="if (!confirm ('Are you sure want to delete this employee?')) return false"> Delete
                        </a>
                    </td>


                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
